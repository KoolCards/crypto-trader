name: Fetch Ethereum Price

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 20 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directories
      run: |
        mkdir -p data/live
        mkdir -p logs
        
    - name: Run fetch_live_price
      run: |
        python -m data.live.fetch_live_price
        
    - name: Upload data files as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ethereum-price-data
        path: |
          data/ethereum_price.parquet
          logs/
        retention-days: 30
        
    - name: Commit and push data (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ethereum_price.parquet
        git commit -m "Update Ethereum price data [skip ci]" || exit 0
        git push 